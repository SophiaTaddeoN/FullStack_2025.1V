<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="/Aula_02/Projeto_parte_2/Aula_09/estilogtp.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <div class="center">
          <input type="text" name="login" placeholder="Usuário" required />
        </div>
        <div class="center">
          <input type="password" name="senha" placeholder="Senha" required />
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p>Não tem conta? <a href="/cadastro">Cadastre-se</a></p>
    </div>
  </body>
</html>
